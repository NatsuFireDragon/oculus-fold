<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Oculus Quest</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"> 
  <link rel="stylesheet" href="/basis-font/font.css"> 
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <nav class="main-nav">
      <div class="logo-box">
        <img src="/img/logo.png" alt="logo">
      </div>
      <div class="main-items">
        <ul>
          <li><a href="#" class="main-selected">Quest</a></li>
          <li><a href="#">Rift S</a></li>
          <li><a href="#">Go</a></li>
          <li><a href="#">Apps & Games</a></li>
          <li><a href="#">Community</a></li>
          <li><a href="#">Support</a></li>
        </ul>
      </div>
      <div class="user-box">
        <div class="profile-box">
          <img src="/img/profile.png" alt="">
          <span><i class="fas fa-sort-down"></i></span>
        </div>
        <div class="cart-box">
          <img src="/img/cart.png" alt="">
        </div>
      </div>
    </nav>
    <nav class="sub-nav">
      <div class="name-box">
        <p>Oculus Quest</p>
      </div>
      <div class="sub-items">
        <ul>
          <li><a href="#" class="selected">Overview</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Where to Buy</a></li>
          <li><a href="#">Find a Demo</a></li>
          <li><a href="#">Accessories</a></li>
          <li><a href="#">Setup</a></li>
        </ul>
      </div>
      <div class="buy-now-box">
        <div class="buy-now-btn"><a href="#">Buy Now</a></div>
      </div>
    </nav>
    <div class="hero-box">
      <div class="hero-img">
        <div class="info-box">
          <div class="container">
            <h1>Our first all-in-one</br>gaming headset.</h1>
            <div class="action-box">
              <div class="buy-now-btn"><a href="#">Buy Now</a></div>
              <img src="/img/play-button.png" alt="">
              <span>Watch Video</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
